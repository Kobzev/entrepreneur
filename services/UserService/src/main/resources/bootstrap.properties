spring.application.name=user-service
server.port=8080

spring.cloud.config.uri=http://config-server:8888
eureka.client.service-url.defaultZone=http://discovery-server:8762/eureka

spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
logging.level.liquibase = INFO

spring.datasource.url=jdbc:mysql://mysql:3306/db_master?useSSL=false
spring.datasource.username=user
spring.datasource.password=password

# E-Mail properties
spring.mail.host=127.0.0.1
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


# custom com.demo.entrepreneur app properties for swagger api generation
entrepreneur.version=@project.version@

mail.prohibited.domains=mail,yandex
